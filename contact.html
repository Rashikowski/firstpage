      <h2>Contact</h2>

      <form>

        <div>
        <label for="fname" class="label-width">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="First Name">
        </div>
        
        <div>
        <label for="lname" class="label-width">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Last Name">
        </div>
        
        <div>
        <label for="email" class="label-width">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email">
        </div>
        
        <div>
        <label for="pw1" class="label-width">Enter Password:</label>
        <input type="password" name="pw1" id="pw1" placeholder="Password" required minlength="8">
        </div>
        
        <div>
        <label for="pw2" class="label-width">Confirm Password:</label>
        <input type="password" name="pw2" id="pw2" placeholder="Confirm Password" required minlength="8" >
        </div>
        
        <div>
            
            <div class="label-width">Select your gender:

            </div>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>
        </div>
        
        <div>
            <div class="label-width"></div>
        <input type="checkbox" name="accept-terms" id="accept-terms" required>
        <label for="accept-terms">Accept Terms</label>
        </div>
        
        <div>
            <div class="label-width"></div>
        <input type="checkbox" name="newsletter" id="newsl" checked>
        <label for="newsl">Newsletter</label>
        </div>
        
        <div>
        <label for="country" class="label-width"></label>
        <select name="country" id="country">
            <option value="">Choose Your Country</option>
            <option value="">--------------</option>
            <option value="usa">United States</option>
            <option value="de">Germany</option>
            <option value="at">Ã–sterreich</option>
        </select>
        </div>
        
        <div>
        <label for="gbook" class="label-width"></label>
        <textarea name="guestbook" id="gbook" cols="30" rows="10" placeholder="Leave a Message"></textarea>
        </div>
        
        <div>
            <div class="label-width"></div>
        <input type="submit" value="Send">
        </div>
        

    </form>
